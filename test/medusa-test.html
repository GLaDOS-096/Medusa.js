<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test for Medusa.js on browser</title>
    <script src="medusa.test.js"></script>
</head>
<body style="font: consolas">
    <div class="test-console">
        <div>
            User-Agent:
            <span id="user-agent"></span>
        </div>
        <div>
            Posibilities:
            <span id="bom-check"></span>
        </div>
        <div>
            Browser:
            <span id="browser"></span>
        </div>
        <div>
            Kernel:
            <span id="kernel"></span>
        </div>
    </div>
    <script>
        Medusa.render([{
            el: '#user-agent',
            content: Medusa.getUserAgent()
        },{
            el: '#bom-check',
            content: Medusa.bom_check()
        },{
            el: '#browser',
            content: Medusa.getBrowserByUa().browser
        },{
            el: '#kernel',
            content: Medusa.getBrowserByUa().kernel
        }])
    </script>
</body>
</html>
