<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test for Medusa.js on browser</title>
    <script src="medusa.test.js"></script>
</head>
<body style="font: consolas">
    <div class="test-console">
        <div>
            User-Agent:
            <span id="user-agent"></span>
        </div>
        <div>
            Posibilities:
            <span id="bom-check"></span>
        </div>
        <div>
            Browser:
            <span id="browser"></span>
        </div>
        <div>
            Kernel:
            <span id="kernel"></span>
        </div>
    </div>
    <script>
        // i will not use another file now 'cause it is troublesome
        var ua = Medusa.getUserAgent();
        var bs = Medusa.getBrowserByUa();
        var bc = Medusa.bom_check();
        document.getElementById('user-agent').innerHTML = ua;
        document.getElementById('bom-check').innerHTML = bc;
        document.getElementById('browser').innerHTML = bs.browser;
        document.getElementById('kernel').innerHTML = bs.kernel;
    </script>
</body>
</html>
